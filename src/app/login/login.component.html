<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="jumbotron">
        <div class="row justify-content-center">
        <h2>
          Login User
        </h2>
        </div>
      </div>
      <div class="row justify-content-center">
      <form  #loginForm="ngForm" (ngSubmit)="checkLogin(loginForm)">
        <div class="form-group">
          <label for="username">User Name </label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="username"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password </label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="password"
            ngModel
            required
          />
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
          Sign In
        </button>
      </form>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
