
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="jumbotron">
        <div class="row justify-content-center">
          <h2>
            Add a task
          </h2>
        </div>
      </div>
      <form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            ngModel
            class="form-control"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            ngModel
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div ngModelGroup="users" hidden>
          <input type="number" ngModel name="id" />
        </div>
        <button [disabled]="todoForm.invalid" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div class="col-4"></div>
    
  </div>
</div>
