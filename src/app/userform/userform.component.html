<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="jumbotron">
        <div class="row justify-content-center">
          <h2>
            Register User
          </h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
            <div class="form-group">
              <label for="userName">Username</label>
              <input
                required
                ngModel
                type="username"
                class="form-control"
                name="userName"
                id="userName"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="emailId">Email</label>
              <input
                required
                ngModel
                type="email"
                class="form-control"
                name="emailId"
                id="emailId"
                placeholder="Email Id"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                required
                ngModel
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="confPassword">Confirm Password</label>
              <input
                required
                ngModel
                type="password"
                class="form-control"
                name="confPassword"
                id="confPassword"
                placeholder="Confirm Password"
              />
            </div>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">
              Sign up
            </button>
          </form>
        </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
